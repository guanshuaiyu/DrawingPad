<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jQuery.js"></script>
    <script src="index.js"></script>
    <script src="shap.js"></script>
<link href="index.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <ul class="menu">
        <li class="parent hasson">
            <div>文件</div>
            <ul class="son file">
                <li>新建</li>
                <li>返回</li>
                <li>保存</li>
            </ul>
        </li>
        <li class="parent hasson">
            <div>画图</div>
            <ul class="son shapes">
                <li data-role="line">线</li>
                <li data-role="rect">矩形</li>
                <li data-role="circle">圆</li>
                <li data-role="pen">铅笔</li>
                <li data-role="wujiao">五角星</li>
            </ul>
        </li>
        <li class="parent hasson">
            <div>类型</div>
            <ul class="son type">
                <li data-role="stroke">划线</li>
                <li data-role="fill">填充</li>
            </ul>
        </li>
        <li class="parent hasson">
            <div>线条的颜色</div>
            <ul class="son lineColor">
                <input type="color">
            </ul>
        </li>
        <li class="parent hasson">
            <div>填充的颜色</div>
            <ul class="son fillcolor">
            <input type="color">
            </ul>
        </li>
        <li class="parent hasson">
            <div>线条的宽度</div>
            <ul class="son lineWidth">
                <li data-role="1">细</li>
                <li data-role="3">中</li>
                <li data-role="8">粗</li>
            </ul>
        </li>
        <li class="parent hasson">
            <div>橡皮</div>
            <ul class="son xpsize">
                <li data-role="8">小</li>
                <li data-role="16">中</li>
                <li data-role="32">大</li>
            </ul>
        </li>
        <li class="parent">
            <div class="select">选择</div>
        </li>
    </ul>
    <div class="box">
        <div class="xp"></div>
        <div class="copy"></div>
        <div class="selectarea"></div>
        <canvas></canvas>
    </div>
</div>
</body>
</html>
